name: R-CMD-check

on:
  workflow_dispatch:
  # push:
  #    branches: main

permissions: read-all

jobs:
  R-CMD-check-auto:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    # if: github.event_name != 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      R_PKG_TEST_LITE: true
      # OSF_PAT: ${{ secrets.OSF_PAT }}

    steps:
      - name: Debug env tokens
        shell: bash
        run: |
          for var in GITHUB_TOKEN GITHUB_PAT GH_TOKEN; do
            val="${!var}"
            if [ -n "$val" ]; then
              echo "$var is set (length=${#val})"
            else
              echo "$var is NOT set"
            fi
          done

      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: false

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

  R-CMD-check-all:
    if: false # github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.config.os }}
    name: All OS's - ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: macos-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}
      OSF_PAT: ${{ secrets.OSF_PAT }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Debug env tokens
        shell: bash
        run: |
          for var in GITHUB_TOKEN GITHUB_PAT GH_TOKEN; do
            val="${!var}"
            if [ -n "$val" ]; then
              echo "$var is set (length=${#val})"
            else
              echo "$var is NOT set"
            fi
          done

      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: false

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true