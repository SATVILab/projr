name: windows-tests-specific

on:
  workflow_dispatch:
    inputs:
      test_files:
        description: 'Comma-separated list of testthat files to run (leave blank to run all)'
        required: false
        default: ''

permissions: read-all

jobs:
  test-file:
    runs-on: windows-latest
    name: "windows: manual test set"

    env:
      TEST_FILES_INPUT: ${{ github.event.inputs.test_files }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_PAT: ${{ secrets.GH_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      R_PKG_TEST_LITE: true

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::testthat, any::pkgload
          needs: check

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: false

      - name: Run requested test files
        shell: Rscript {0}
        run: |
          input <- Sys.getenv("TEST_FILES_INPUT")
          if (nzchar(input)) {
            files <- trimws(unlist(strsplit(input, ",")))
          } else {
            files <- list.files("tests/testthat", pattern = "^test-.*\\.R$", full.names = FALSE)
          }

          pkgload::load_all(reset = TRUE, quiet = FALSE)

          for (f in files) {
            test_path <- file.path("tests", "testthat", f)
            cat("\n==============================\n")
            cat("START:", test_path, "\n")
            cat("==============================\n\n")
            testthat::test_file(test_path)
            cat("\n==============================\n")
            cat("END:", test_path, "\n")
            cat("==============================\n\n")
          }
