bookdown::gitbook:
  toc_depth: 6
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">TITLE</a></li>
      after: |
        <li><a href="https://github.com/GITHUB_USER_NAME/projr" target="blank">GITHUB_USER_NAME/projr</a></li>
    download:
    - pdf
    - epub
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default

