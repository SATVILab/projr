directories:
  data-raw:
    path: ~
    output: ~
    ignore: ~
  cache:
    path: _tmp
    ignore: yes
    output: no
  output:
    path: _output
    ignore: yes
    output: yes
  archive:
    path: _archive
    ignore: yes
  bookdown:
    path: docs
    ignore: yes
build:
  output-on-dev: no
  git:
    commit: yes
    add-untracked: yes
    push: no
  github-release:
    '@version':
      contents: code
      body: Latest source code
    output:
      contents:
      - output
      - bookdown
      body: Project outputs
