# default directory settings:
directories:
  data-raw:
    path: _data_raw
    output: true
  cache: 
    path: _tmp
  output: 
    path: _output
  archive: 
    path: _archive
  docs:
    path: docs
    output: true

build:
  dev-output: true
  package: false
  git:
    commit: true
    add-untracked: true
    push: false
  github-release:
    '@version':
      contents: code
      body: "Latest source code"
    output:
      contents: [output, docs]
      body: "Project outputs"
