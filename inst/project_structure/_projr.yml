# default directory settings:
directories:
  data-raw:
    path: _data_raw
    archive: true
  cache: 
    path: _tmp
  output: 
    path: _output
  archive: 
    path: _archive
  docs:
    archive: true

build:
  dev-output: true
  package: false
  git:
    commit: true
    add-untracked: true
    push: false
  github-release:
    '@version':
      content: code
      body: "Latest source code"
    input:
      content: [data-raw]
      body: "Project inputs"
    output:
      content: [output]
      body: "Project outputs"
