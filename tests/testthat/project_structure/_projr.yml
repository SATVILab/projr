# default directory settings:
directories:
  data-raw:
    path: _data_raw
    archive: true
  cache: 
    path: _tmp
  output: 
    path: _output
  archive: 
    path: _archive
  docs:
    archive: true

build:
  dev-output: true
  package: false
  git:
    commit: true
    add-untracked: true
    push: false
  github:
    '@version':
      content: code
      body: "Latest source code"
    input:
      content: [data-raw]
      body: "Project inputs"
    output:
      content: [output, docs]
      body: "Project outputs"
  osf:
    "data-raw":
      content: data-raw
      id: 128f2
      component:
        name: output
        id: 1k28d
    "output":
      content: output
      id: 128l5
  local:
    "archive-data-raw":
      content: data-raw
      path: _archive
